    header h1 { font-size: 1.5rem; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }

    .card img { width: 100%; }
    .card h3 { margin: 0; padding: 10px; }
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000; }

    .close { position: absolute; top: 10px; right: 15px; font-size: 24px; background: none; border: none; cursor: pointer; }
    .buy { background: green; color: #fff; border: none; padding: 10px 16px; border-radius: 5px; margin-top: 10px; width: 100%; cursor: pointer; font-weight: bold; }
    ul { padding-left: 20px; }
    .controls { margin: 10px 0; display: flex; align-items: center; gap: 10px; }
    .controls input { width: 40px; text-align: center; }

function carregarCestas() {
  const container = document.getElementById("listaCestas");
  cestas.forEach(cesta => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="cesta-exemplo.jpg" alt="${cesta.nome}"><h3>${cesta.nome}</h3>`;
    div.onclick = () => abrirDetalhes(cesta);
    container.appendChild(div);
  });
}

function abrirDetalhes(cesta) {
  const html = `
    <h2>${cesta.nome}</h2>
    <img src="cesta-exemplo.jpg" style="width:100%;margin-bottom:10px;">
    <ul>${cesta.itens.map(i => `<li>${i}</li>`).join("")}</ul>
    <div class="controls">
      <label>Quantidade:</label>
      <button onclick="mudarQtd(-1)">-</button>
      <input id="qtd" type="text" value="1" readonly>
      <button onclick="mudarQtd(1)">+</button>
    </div>
    <div style="margin-top:10px;">
      <label>CEP:</label><br>
      <input type="text" id="cep" placeholder="00000-000" style="width: 100%; padding: 5px;">
      <p><strong>Frete fixo: R$ 19,90</strong></p>
    </div>
    <button class="buy" onclick="alert('Compra adicionada com sucesso!')">Comprar</button>
  `;
  document.getElementById("detalhesCesta").innerHTML = html;
  document.getElementById("modal").classList.add("show");
}

function mudarQtd(valor) {
  const input = document.getElementById("qtd");
  let qtd = parseInt(input.value);
  if (qtd + valor >= 1) input.value = qtd + valor;
}

function fecharModal() {
  document.getElementById("modal").classList.remove("show");
}
