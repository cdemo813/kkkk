function carregarCestas() {
  const container = document.getElementById("listaCestas");
  cestas.forEach(cesta => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = \`
      <img src="cesta-exemplo.jpg" alt="\${cesta.nome}">
      <h3>\${cesta.nome}</h3>
    \`;
    card.onclick = () => abrirDetalhes(cesta.id);
    container.appendChild(card);
  });
}

function abrirDetalhes(id) {
  const cesta = cestas.find(c => c.id === id);
  if (!cesta) return;

  let html = \`
    <h2>\${cesta.nome}</h2>
    <img src="cesta-exemplo.jpg" alt="\${cesta.nome}" style="width:100%;border-radius:6px;margin-bottom:10px;">
    <ul>\${cesta.itens.map(item => "<li>" + item + "</li>").join("")}</ul>
    <div class="controls">
      <label>Quantidade:</label>
      <button onclick="mudarQtd(-1)">-</button>
      <input id="qtd" type="number" value="1" min="1" readonly>
      <button onclick="mudarQtd(1)">+</button>
    </div>
    <div class="frete">
      <label>Digite seu CEP:</label><br>
      <input type="text" id="cep" placeholder="00000-000" style="width: 100%; margin-top: 4px;"><br>
      <small>Frete fixo: <strong>R$ 19,90</strong></small>
    </div>
    <button class="buy" onclick="comprar()">Comprar</button>
  \`;

  document.getElementById("detalhesCesta").innerHTML = html;
  document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function mudarQtd(valor) {
  const input = document.getElementById("qtd");
  let atual = parseInt(input.value);
  if (valor === -1 && atual > 1) atual--;
  if (valor === 1) atual++;
  input.value = atual;
}

function comprar() {
  const qtd = document.getElementById("qtd").value;
  const cep = document.getElementById("cep").value;
  alert("Produto adicionado ao carrinho!\nQuantidade: " + qtd + "\nFrete: R$ 19,90");

}
